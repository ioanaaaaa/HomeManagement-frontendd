<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left p-5">
            <div class="brand-logo">
              <img src="{{logo}}" alt="logo">
            </div>
            <form *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" name="email" [(ngModel)]="form.email"
                       required email #email="ngModel" id="exampleInputEmail1" placeholder="Email">
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password"
                       required  minlength="8" #password="ngModel" id="exampleInputPassword1" placeholder="Password">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 8 characters
                  </div>
                </div>
              </div>
              <div class="mt-3 form-group">
                <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
              </div>
              <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed!
                </div>
              </div>
              <div class="text-center mt-4 font-weight-light"> Don't have an account? <a routerLink="/register" routerLinkActive="active" class="text-primary">Create</a>
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in!
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
